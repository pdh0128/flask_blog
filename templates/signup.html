<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form action="/blog/signup" method="POST" class="border p-4 shadow-sm">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            name="user_email"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword5" class="form-label">Password</label>
          <input
            type="password"
            name="user_password"
            class="form-control"
            required
          />
        </div>
        <a href="login" style="text-decoration: none">로그인</a>
        <a href="/blog" style="text-decoration: none; color: green">메인</a>
        <button type="submit" class="btn btn-warning w-100">회원가입</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      {%if account%}
          alert("이미 사용하고 있는 메일입니다.");
      {%endif%}
    </script>
  </body>
</html>
